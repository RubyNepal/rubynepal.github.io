# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: RubyNepal
email: info@rubynepal.org
subtitle: Nepal Ruby Community
description: >- # this means to ignore newlines until "baseurl:"
  We are Ruby community of Nepal.
  The aim of this community is to support, encourage and spread the use and adoption of the Ruby programming language in Nepal,
   and to develop a vibrant community around the language and related technologies.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.rubynepal.org" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /blog/:title
twitter_username: "ruby_nepal" # used in post sharing
slack_username: "rubynepal"
meetup_username: "Nepal-Ruby-Users-Group"
paginate: 5
paginate_path: "/blog/page:num/"

links:
  - title: Twitter
    url: https://twitter.com/ruby_nepal/
    icon: icon-twitter
  - title: GitHub
    url: https://github.com/rubynepal/
    icon: icon-github
  - title: YouTube Channel
    url: https://www.youtube.com/channel/UCoRCDWyFmaby7F4qWRUHgAQ
    icon: icon-youtube-play
  - title: Facebook
    url: https://www.facebook.com/RubyNepal.org
    icon: icon-facebook-official
  # - title: Slack
  #   url: https://rubynepal.slack.com/
  #   icon: icon-slack
  # - title: Meetup
  #   url: https://www.meetup.com/Nepal-Ruby-Users-Group/
  #   icon: icon-meetup
  - title: Subscribe
    url: /feed.xml
    icon: icon-rss

# Build settings
markdown: kramdown
plugins:
  - jekyll-analytics
  # - jekyll-autolink_email
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-paginate
  - jekyll-avatar
  - jekyll-twitter-plugin
  - jekyll-youtube

sass:
  sass_dir: _sass
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      categories: ""
      tags: ""

jekyll_admin:
  hidden_links:
    # - posts
    # - pages
    # - staticfiles
    # - datafiles
    # - configuration

jekyll_analytics:
  GoogleAnalytics:
    id: UA-118283876-1
    anonymizeIp: false

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Rakefile
  - Guardfile
  - node_modules
