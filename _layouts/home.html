<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
  <title>{{site.title}}</title>
</head>
<body>
<header class="pdb-10">
  {% include top-bar.html %}
  <div class="container">
    <div class="columns">
      <div class="column pdt-50">
        <div class="navbar-start">
          <img src="/images/flag.gif" alt="Ruby Nepal">
        </div>
      </div>
      <div class='column'>
        <div class='equal-height pdb-50'>
          <div class='is-flex is-horizontal-center'>
            <div class='image ruby-logo'><img src='/images/rubynepal.png' alt="Ruby Nepal Community"></div>
          </div>
          <div class='is-flex is-horizontal-center'>
            <h1 class="subtitle">{{ site.subtitle }}</h1>
          </div>
        </div>
      </div>
      <div class="column pdt-50">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              {% include social-links.html %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include home-nav.html %}
</header>
<div class="container">
  {{content}}
</div>
{% include footer.html %}
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
